<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BankBuddy</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/options.js"></script>
    <script src="js/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="css/popup.css" /> 
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 48px;
        font-weight: 300;
      }
    </style>
</head>
<body>
	<div id="container">
		<div id="logo-container">
			<div id="logo"></div>
		</div>
		<div id="price-container">
			<div id="price">Current balance: €2332,89</div>
			<div id="beer"><img src="img/beer.png"></div>
		</div>
		<div id="transfers-container">
			<div class="transfer">
				<div class="plus"></div>
				<p class="price">€232,00</p>
				<p class="name">Levi Steenbergen</p>
			</div>
			<div class="transfer">
				<div class="minus"></div>
				<p class="price">€10,00</p>
				<p class="name">Esra Hofstede</p>
			</div>
			<div class="transfer">
				<div class="minus"></div>
				<p class="price">€32,00</p>
				<p class="name">Ruben Dinkelman</p>
			</div>
			<div class="transfer">
				<div class="plus"></div>
				<p class="price">€24,00</p>
				<p class="name">Bobby bouwman</p>
			</div>
		</div>
		<div id="options-container">
			<a id="btn-info" value="Meer informatie" class="btn" >
				<div id="info"></div>
				<p>More information</p>
			</a>
			<a id="btn-settings" value="Meer informatie" class="btn" >
				<div id="settings"></div>
				<p>Settings</p>
			</a>
		</div>
	</div>
</body>
</html>
